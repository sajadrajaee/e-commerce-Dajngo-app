{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KART</title>
    <link rel="icon" type="image/x-icon" href="{% static 'logo/Kart.png' %}">
    <!-- <link rel="icon" type="image/x-icon" href="/logo/kartlogoimage.jpg"> -->
    <link href="{% static 'https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap' %}"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'products/css/styles.css' %}">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{% static 'useraccounts/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'https://unicons.iconscout.com/release/v4.0.0/css/line.css' %}">
</head>


<body>
    <header id="header" class="header">
        <div class="navigation">
            <div class="container">
                <nav class="nav__center">
                    <div class="nav__header">
                        <div class="nav__logo">
                            <a href="{% url 'products:index' %}">
                                <h1>KA<span>RT</span></h1>
                            </a>
                        </div>
                        <div class="nav__hamburger">
                            <span>
                                <svg>
                                    <use xlink:href="{% static 'products/images/sprite.svg' %}#icon-menu"></use>
                                </svg>
                            </span>
                        </div>
                    </div>

                    <div class="nav__menu">
                        <div class="menu__top">
                            <h1 class="nav__category">KA<span>RT</span></h1>
                            <div class="close__toggle">
                                <svg>
                                    <use xlink:href="{% static 'products/images/sprite.svg' %}#icon-cross"></use>
                                </svg>
                            </div>
                        </div>
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="{% url 'products:index' %}" class="nav__link scroll-link">صفحه اصلی</a>
                            </li>

                            <li class="nav__item">
                                <a href="{% url 'products:index' %}#featured" class="nav__link scroll-link">ویژه</a>
                            </li>

                            <li class="nav__item">
                                <a href="{% url 'blogs:blogs' %}" class="nav__link scroll-link">وبلاگ</a>
                            </li>

                            <li class="nav__item">
                                <a href="{% url 'products:index' %}#newsletter" class="nav__link scroll-link">سابسکرایب</a>
                            </li>
                        </ul>

                        <ul class="nav__icons">
                            <a href="#" class="icon__item">
                                <svg>
                                    <use xlink:href="{% static 'products/images/sprite.svg' %}#icon-search"></use>
                                </svg>
                            </a>

                            <a href="#" class="icon__item">
                                <svg>
                                    <use xlink:href="{% static 'products/images/sprite.svg' %}#icon-user"></use>
                                </svg>
                            </a>

                            <a href="{% url 'carts:cart' %}" class="icon__item">
                                <svg>
                                    <use xlink:href="{% static 'products/images/sprite.svg' %}#icon-shopping-basket"></use>
                                </svg>
                                <span>2</span>
                            </a>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="main">
            <div class="login-side">
                <h2>Already have Account ?</h2>
                <input type="text" name="" id="" placeholder="Email/Phone Number">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </div>

            <div class="signUp-side">
                <h2>Register Here</h2>
                <input type="text" name="" id="fname" placeholder="First Name">
                <input type="text" name="" id="lname" placeholder="Last Name">
                <input type="email" name="" id="" placeholder="abc@example.com">
                <input type="number" name="" id="" placeholder="Phone Number">
                <input type="password" name="" id="" placeholder="Create Password">
                <button type="submit">Sign Up</button>
            </div>
        </div>

        <div class="footer-log">
            <a href="{% url 'products:index' %}"><i class="uil uil-angle-left"></i> Go back to Home</a>
        </div>
    </header>
</body>

</html>
